# Generally, do not edit this file.

# To add a page or change the order of pages in the navigation,
#   edit "_data/page_order.yaml".

defaults:

  # The following lines tell the system that the things in the _pages folder
  #   should all share the "normal" layout, in _layouts/normal.html
  -
    scope:
      type: pages
    values:
      layout: normal

  # The following lines tell the system that the files in images/backgrounds
  #   are backgrounds. Used in _layouts/normal.html
  -
    scope:
      path: "images/backgrounds"
    values:
      background: true

# The following lines tell the system that the public URL of each page should be
#   the same as the filename within the "_pages" folder
collections:
  pages:
    permalink: /:path/
    output: true

# The following lines tell the system which files in this repository to ignore.
exclude:
  - README.md
  - .gitignore
